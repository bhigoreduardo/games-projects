<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS File Link -->
    <link rel="stylesheet" href="assets/styles/style.css" />

    <link rel="icon" href="./assets/icons/favicon.png" type="image/x-icon">
    <title>Jogo da Velha</title>
  </head>

  <body>
    <!-- header section starts -->
    <header>
      <h1>Jogo da Velha</h1>
    </header>
    <!-- header section ends -->

    <!-- game-board section starts -->
    <main>
      <section class="game-board">
        <div>
          <div id="0" class="square"></div>
          <div id="1" class="square"></div>
          <div id="2" class="square"></div>
        </div>

        <div>
          <div id="3" class="square"></div>
          <div id="4" class="square"></div>
          <div id="5" class="square"></div>
        </div>

        <div>
          <div id="6" class="square"></div>
          <div id="7" class="square"></div>
          <div id="8" class="square"></div>
        </div>
      </section>

      <section class="game-over">
        <h2>Fim de jogo</h2>
        <div class="winner"></div>
        <button class="btn" onclick="restart()">Jogar novamente</button>
      </section>
    </main>
    <!-- game-board section ends -->

    <!-- footer section starts -->
    <footer>
      <span><a href="https://github.com/bhigoreduardo" target="_blank">Acesse meu GitHub</a></span>
    </footer>
    <!-- footer section ends -->

    <script src="./assets/scripts/game.js"></script>
    <script src="./assets/scripts/interface.js"></script>
  </body>
</html>
